<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <aside>
            
            <h1>Introduction to Image Processing</h1>
            <h2>Assignment 1: Mission on Mars</h2>

            <p class="status-container">Status: <span class="status-message status-red">Loading Open CV...</span></p>
    
            <div class="assignment-container">
                <h3>I. In the search for supplies </h3>
                
                <div class="image-error" id="image-error1">
                    No file selected
                </div>

                <div class="button-container">
                    <button class="button" id="select-image1">Select image</button>
                    <button class="button" id="run1">Run</button>
                </div>

                <div id="selected-image1" class="selected-image">
                    <p class="image-filename" id="filename1">Select a file</p> <img class="thumbnail" id="thumb1" />
                </div>

                <p class="dm-distance"></p>
            </div>

            <div class="assignment-container">
                <h3>II. Could there be life? </h3>

                <div class="image-error" id="image-error2">
                    No file selected
                </div>

                <div class="button-container">
                    <button class="button" id="select-image2">Select image</button>
                    <button class="button" id="run2">Run</button>
                </div>

                <div id="selected-image2" class="selected-image">
                    <p class="image-filename" id="filename2">Select a file</p> <img class="thumbnail" id="thumb2" />
                </div>

            </div>
            
            <footer>
                Victor Landim 2018
            </footer>
        </aside>
        
        <section>
            <div class="canvas-container">
                <div class="spinner">
                    <div class="lds-dual-ring"></div>
                </div>
                <canvas id="canvas"></canvas>
            </div>
        </section>
    </div>
    
    <img id="image1" display: hidden />
    <img id="image2" display: hidden />
    <input type="file" id="file-input1" display: hidden />
    <input type="file" id="file-input2" display: hidden />
</body>
    <script type="text/javascript" src="scripts/opencv.js"></script> 
    <script type="text/javascript" src="scripts/helpers.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</html>
